<div
    bsModal
    #createOrEditModal="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="createOrEditModal"
    aria-hidden="true"
    [config]="{ backdrop: 'static' }"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #referenceForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="reference.id">{{ l('EditReference') }}</span>
                        <span *ngIf="!reference.id">{{ l('CreateNewReference') }}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="Reference_NameEnglish">{{ l('NameEnglish') }} *</label>
                        <input
                            type="text"
                            #Reference_NameEnglish="ngModel"
                            id="Reference_NameEnglish"
                            class="form-control"
                            [(ngModel)]="reference.nameEnglish"
                            name="NameEnglish"
                            minlength="1"
                            maxlength="100"
                            required
                        />
                        <validation-messages [formCtrl]="Reference_NameEnglish"></validation-messages>
                    </div>

                    <div class="form-group">
                        <label for="Reference_NameDari">{{ l('NameDari') }} *</label>
                        <input
                            type="text"
                            #Reference_NameDari="ngModel"
                            id="Reference_NameDari"
                            class="form-control"
                            [(ngModel)]="reference.nameDari"
                            name="NameDari"
                            minlength="1"
                            maxlength="100"
                            required
                        />
                        <validation-messages [formCtrl]="Reference_NameDari"></validation-messages>
                    </div>

                    <div class="form-group">
                        <label for="Reference_NamePashto">{{ l('NamePashto') }} *</label>
                        <input
                            type="text"
                            #Reference_NamePashto="ngModel"
                            id="Reference_NamePashto"
                            class="form-control"
                            [(ngModel)]="reference.namePashto"
                            name="NamePashto"
                            minlength="1"
                            maxlength="100"
                            required
                        />
                        <validation-messages [formCtrl]="Reference_NamePashto"></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">
                        {{ l('Cancel') }}
                    </button>
                    <button
                        type="submit"
                        class="btn btn-outline-info"
                        [disabled]="!referenceForm.form.valid"
                        [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"
                    >
                        <i class="fa fa-save"></i> <span>{{ l('Save') }}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
