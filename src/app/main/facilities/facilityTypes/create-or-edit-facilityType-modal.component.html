<div
    bsModal
    #createOrEditModal="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="createOrEditModal"
    aria-hidden="true"
    [config]="{ backdrop: 'static' }"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #facilityTypeForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="facilityType.id">{{ l('EditFacilityType') }}</span>
                        <span *ngIf="!facilityType.id">{{ l('CreateNewFacilityType') }}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="FacilityType_NameEnglish">{{ l('NameEnglish') }} *</label>
                        <input
                            type="text"
                            #FacilityType_NameEnglish="ngModel"
                            id="FacilityType_NameEnglish"
                            class="form-control"
                            [(ngModel)]="facilityType.nameEnglish"
                            name="NameEnglish"
                            minlength="1"
                            maxlength="100"
                            required
                        />
                        <validation-messages [formCtrl]="FacilityType_NameEnglish"></validation-messages>
                    </div>

                    <div class="form-group">
                        <label for="FacilityType_NameDari">{{ l('NameDari') }} *</label>
                        <input
                            type="text"
                            #FacilityType_NameDari="ngModel"
                            id="FacilityType_NameDari"
                            class="form-control"
                            [(ngModel)]="facilityType.nameDari"
                            name="NameDari"
                            minlength="1"
                            maxlength="100"
                            required
                        />
                        <validation-messages [formCtrl]="FacilityType_NameDari"></validation-messages>
                    </div>

                    <div class="form-group">
                        <label for="FacilityType_NamePashto">{{ l('NamePashto') }} *</label>
                        <input
                            type="text"
                            #FacilityType_NamePashto="ngModel"
                            id="FacilityType_NamePashto"
                            class="form-control"
                            [(ngModel)]="facilityType.namePashto"
                            name="NamePashto"
                            minlength="1"
                            maxlength="100"
                            required
                        />
                        <validation-messages [formCtrl]="FacilityType_NamePashto"></validation-messages>
                    </div>

                    <div class="form-group">
                        <label for="FacilityType_NameShort">{{ l('NameShort') }} *</label>
                        <input
                            type="text"
                            #FacilityType_NameShort="ngModel"
                            id="FacilityType_NameShort"
                            class="form-control"
                            [(ngModel)]="facilityType.nameShort"
                            name="NameShort"
                            minlength="1"
                            maxlength="8"
                            required
                        />
                        <validation-messages [formCtrl]="FacilityType_NameShort"></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">
                        {{ l('Cancel') }}
                    </button>
                    <button
                        type="submit"
                        class="btn btn-outline-info"
                        [disabled]="!facilityTypeForm.form.valid"
                        [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"
                    >
                        <i class="fa fa-save"></i> <span>{{ l('Save') }}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
