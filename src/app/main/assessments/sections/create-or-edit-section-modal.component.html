<div
    bsModal
    #createOrEditModal="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="createOrEditModal"
    aria-hidden="true"
    [config]="{ backdrop: 'static' }"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #sectionForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="section.id">{{ l('EditSection') }}</span>
                        <span *ngIf="!section.id">{{ l('CreateNewSection') }}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group m-form__group">
                        <label for="AreaNameEnglish">{{ l('Area') }}</label>
                        <select name="section.areaId" [(ngModel)]="section.areaId" class="form-control" required>
                            <option value="">{{ l('SelectAArea') }}</option>
                            <option *ngFor="let item of allAreas" value="{{ item.id }}">{{ item.displayName }}</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="Section_NameEnglish">{{ l('NameEnglish') }} *</label>
                        <textarea
                            type="text"
                            #Section_NameEnglish="ngModel"
                            id="Section_NameEnglish"
                            class="form-control"
                            [(ngModel)]="section.nameEnglish"
                            name="NameEnglish"
                            minlength="1"
                            maxlength="100"
                            required
                        ></textarea>
                        <validation-messages [formCtrl]="Section_NameEnglish"></validation-messages>
                    </div>

                    <div class="form-group">
                        <label for="Section_NameDari">{{ l('NameDari') }} *</label>
                        <textarea
                            type="text"
                            #Section_NameDari="ngModel"
                            id="Section_NameDari"
                            class="form-control"
                            [(ngModel)]="section.nameDari"
                            name="NameDari"
                            minlength="1"
                            maxlength="100"
                            required
                        ></textarea>
                        <validation-messages [formCtrl]="Section_NameDari"></validation-messages>
                    </div>

                    <div class="form-group">
                        <label for="Section_NamePashto">{{ l('NamePashto') }} *</label>
                        <textarea
                            type="text"
                            #Section_NamePashto="ngModel"
                            id="Section_NamePashto"
                            class="form-control"
                            [(ngModel)]="section.namePashto"
                            name="NamePashto"
                            minlength="1"
                            maxlength="100"
                            required
                        ></textarea>
                        <validation-messages [formCtrl]="Section_NamePashto"></validation-messages>
                    </div>

                    <div class="form-group">
                        <label for="Section_TipEnglish">{{ l('TipEnglish') }}</label>
                        <textarea
                            type="text"
                            #Section_TipEnglish="ngModel"
                            id="Section_TipEnglish"
                            class="form-control"
                            [(ngModel)]="section.tipEnglish"
                            name="TipEnglish"
                            minlength="1"
                            maxlength="300"
                        ></textarea>
                        <validation-messages [formCtrl]="Section_TipEnglish"></validation-messages>
                    </div>

                    <div class="form-group">
                        <label for="Section_TipDari">{{ l('TipDari') }}</label>
                        <textarea
                            type="text"
                            #Section_TipDari="ngModel"
                            id="Section_TipDari"
                            class="form-control"
                            [(ngModel)]="section.tipDari"
                            name="TipDari"
                            minlength="1"
                            maxlength="300"
                        ></textarea>
                        <validation-messages [formCtrl]="Section_TipDari"></validation-messages>
                    </div>

                    <div class="form-group">
                        <label for="Section_TipPashto">{{ l('TipPashto') }}</label>
                        <textarea
                            type="text"
                            #Section_TipPashto="ngModel"
                            id="Section_TipPashto"
                            class="form-control"
                            [(ngModel)]="section.tipPashto"
                            name="TipPashto"
                            minlength="1"
                            maxlength="300"
                        ></textarea>
                        <validation-messages [formCtrl]="Section_TipPashto"></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">
                        {{ l('Cancel') }}
                    </button>
                    <button
                        type="submit"
                        class="btn btn-outline-info"
                        [disabled]="!sectionForm.form.valid"
                        [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"
                    >
                        <i class="fa fa-save"></i> <span>{{ l('Save') }}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
